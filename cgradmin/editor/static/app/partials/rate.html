</div>
<div id="detail-view">
  <h4>Timing {{resCtrl.res.RateId}}</h4>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <div ng-show="resCtrl.showId">
        <label for="res_id" class="control-label">RateId</label>
        <input type="text" class="form-control" id="res_id" ng-model="resCtrl.res.RateId"/>
      </div>
    </div>
    <section ng-controller="PanelCtrl as panelCtrl">
      <span ng-repeat="rate_slot in resCtrl.res.RateSlots">
        <div class="btn-group">
          <a class="btn btn-default btn-xs" ng-class="{'btn-primary':panelCtrl.isActive($index)}" href ng-click="panelCtrl.select($index)">Slot {{$index}}</a>
          <a ng-if="$index > 0" class="btn btn-danger btn-xs" href ng-click="panelCtrl.remove(resCtrl.res.RateSlots, $index)"">x</a>
        </div>
      </span>
      <a class="btn btn-default btn-xs" href ng-click="panelCtrl.add(resCtrl.res.RateSlots)">+</a>
      <div>
        <div class="form-group">
          <label for="connectfee" class="control-label">Connec Fee</label>
          <input type="number" class="form-control" id="connectfee" ng-model="resCtrl.res.RateSlots[panelCtrl.index].ConnectFee"/>
        </div>
        <div class="form-group">
          <label for="rateunit" class="control-label">Rate Unit</label>
          <input type="text" class="form-control" id="rateunit" ng-model="resCtrl.res.RateSlots[panelCtrl.index].RateUnit"/>
        </div>
        <div class="form-group">
          <label for="rateincrement" class="control-label">Rate Increment</label>
          <input type="text" class="form-control" id="rateincrement" ng-model="resCtrl.res.RateSlots[panelCtrl.index].RateIncrement"/>
        </div>
        <div class="form-group">
          <label for="groupintervalstart" class="control-label">Group Interval Start</label>
          <input type="text" class="form-control" id="groupintervalstart" ng-model="resCtrl.res.RateSlots[panelCtrl.index].GroupIntervalStart"/>
        </div>
        <div class="form-group">
          <label for="rate" class="control-label">Rate</label>
          <input type="number" class="form-control" id="rate" ng-model="resCtrl.res.RateSlots[panelCtrl.index].Rate"/>
        </div>
      </div>
    </section>

    <div class="form-group">
      <button class="btn btn-default" ng-click="resCtrl.saveResource()">Save</button>
    </div>
  </form>
  <p class="label label-info" ng-show="resCtrl.result">Operation result:{{resCtrl.result}}</p>
  <back></back>
</div>
