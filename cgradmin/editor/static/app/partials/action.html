<div id="detail-view">
  <h4>Action {{resCtrl.res.ActionsId}}</h4>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <div ng-show="resCtrl.showId">
        <label for="res_id" class="col-sm-2 control-label">ActionsId</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="res_id" ng-model="resCtrl.res.ActionsId"/>
        </div>
      </div>
    </div>
    <section  ng-controller="PanelCtrl as panelCtrl">
      <ul class="nav nav-tabs marginBottom">
        <li ng-class="{'active':panelCtrl.isActive($index)}" ng-repeat="rate_slot in resCtrl.res.Actions">
          <a href ng-click="panelCtrl.select($index)">
            <button type="button" ng-if="$index > 0" ng-click="panelCtrl.remove(resCtrl.res.Actions, $index, $event)" class="close closeTab">Ã—</button>
            Action {{$index}}
          </a>
        </li>
        <li>
          <a href ng-click="panelCtrl.add(resCtrl.res.Actions)">+</a>
        </li>
      </ul>
      <div class="form-group">
        <label for="balancetype" class="col-sm-2 control-label">BalanceType</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="balancetype" ng-model="resCtrl.res.Actions[panelCtrl.index].BalanceType"/>
        </div>
      </div>
      <div class="form-group">
        <label for="balanceweight" class="col-sm-2 control-label">BalanceWeight</label>
        <div class="col-sm-2">
          <input type="number" class="form-control" id="balanceweight" ng-model="resCtrl.res.Actions[panelCtrl.index].BalanceWeight"/>
        </div>
      </div>
      <div class="form-group">
        <label for="destid" class="col-sm-2 control-label">Destination Id</label>
        <div class="col-sm-2">
          <select id="destid" class="form-control" ng-model="resCtrl.res.Actions[panelCtrl.index].DestinationId" ng-options="dId for dId in resCtrl.destIds"></select>
        </div>
        <div class="resource-button btn-group">
          <a ng-hide="resCtrl.res.Actions[panelCtrl.index].DestinationId=='*any'" class="btn btn-primary btn-sm" href="#/destination/{{resCtrl.res.Actions[panelCtrl.index].DestinationId}}"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
          <a class="btn btn-primary btn-sm" href="#/destination"><span class="glyphicon glyphicon-star"></span> New</a>
        </div>
      </div>
      <div class="form-group">
        <label for="direction" class="col-sm-2 control-label">Direction</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="direction" ng-model="resCtrl.res.Actions[panelCtrl.index].Direction"/>
        </div>
      </div>
      <div class="form-group">
        <label for="expirationtime" class="col-sm-2 control-label">ExpiryTime</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="expirationtime" ng-model="resCtrl.res.Actions[panelCtrl.index].ExpiryTime"/>
        </div>
      </div>
      <div class="form-group">
        <label for="extraparameters" class="col-sm-2 control-label">ExtraParameters</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="extraparameters" ng-model="resCtrl.res.Actions[panelCtrl.index].ExtraParameters"/>
        </div>
      </div>
      <div class="form-group">
        <label for="identifier" class="col-sm-2 control-label">Identifier</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="identifier" ng-model="resCtrl.res.Actions[panelCtrl.index].Identifier"/>
        </div>
      </div>
      <div class="form-group">
        <label for="ratingsubject" class="col-sm-2 control-label">RatingSubject</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="ratingsubject" ng-model="resCtrl.res.Actions[panelCtrl.index].RatingSubject"/>
        </div>
      </div>
      <div class="form-group">
        <label for="category" class="col-sm-2 control-label">Category</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="category" ng-model="resCtrl.res.Actions[panelCtrl.index].Category"/>
        </div>
      </div>
      <div class="form-group">
        <label for="sharedgroup" class="col-sm-2 control-label">SharedGroup</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="sharedgroup" ng-model="resCtrl.res.Actions[panelCtrl.index].SharedGroup"/>
        </div>
      </div>
      <div class="form-group">
        <label for="units" class="col-sm-2 control-label">Units</label>
        <div class="col-sm-2">
          <input type="number" class="form-control" id="units" ng-model="resCtrl.res.Actions[panelCtrl.index].Units"/>
        </div>
      </div>
      <div class="form-group">
        <label for="weight" class="col-sm-2 control-label">Weight</label>
        <div class="col-sm-2">
          <input type="number" class="form-control" id="weight" ng-model="resCtrl.res.Actions[panelCtrl.index].Weight"/>
        </div>
      </div>
    </section>
    <div class="btn-group">
      <a class="btn btn-success" ng-click="resCtrl.saveResource()"><span class="glyphicon glyphicon-ok"></span> Save</a>
      <back></back>
    </div>
  </form>
</div>
