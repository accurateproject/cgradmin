<div id="detail-view">
  <h4>Destination {{resCtrl.res.DestinationId}}</h4>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <div ng-show="resCtrl.showId">
        <label for="res_id" class="control-label">DestinationId</label>
        <input type="text" class="form-control" id="res_id" ng-model="resCtrl.res.DestinationId"/>
      </div>
    </div>
    <div class="form-group">
      <label for="prefixes" class="control-label">Prefixes</label>
      <textarea class="form-control" id="prefixes" ng-model="resCtrl.res.Prefixes"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="resCtrl.saveResource()">Save</button>
    </div>
  </form>
  <p class="label label-info" ng-show="resCtrl.result">Operation result:{{resCtrl.result}}</p>
  <back></back>
</div>
