<div class="container">
  <div id="detail-view" class="pull-right" ng-show="destCtrl.detailsVisible">
    <h4>Destination {{destCtrl.dest.DestinationId}}</h4>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div ng-show="destCtrl.showId">
          <label for="dest_id" class="control-label">DestinationId</label>
          <input type="text" class="form-control" id="dest_id" ng-model="destCtrl.dest.DestinationId"/>
        </div>
      </div>
      <div class="form-group">
        <label for="prefixes" class="control-label">Prefixes</label>
        <textarea class="form-control" id="prefixes" ng-model="destCtrl.dest.Prefixes"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="destCtrl.saveDestination()">Save</button>
      </div>
    </form>
  </div>
  <p class="label label-info pull-right" ng-show="destCtrl.result">Operation result:{{destCtrl.result}}</p>
  <h3>Destinations</h3>
  <p><a class="btn btn-primary btn-lg" href ng-click="destCtrl.showDetails()">New Destination</a></p>


  <span ng-repeat="dId in destCtrl.destinations">
    <div class="btn-group">
      <a href class="btn btn-default btn-xs" ng-click="destCtrl.showDetails(dId)">{{dId}}</a>
      <a href class="btn btn-danger btn-xs" ng-click="destCtrl.deleteDestination(dId)"><span class="glyphicon glyphicon-trash"></span></a>
    </div>
  </span>
</div>
